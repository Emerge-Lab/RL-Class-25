<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RL Policy Leaderboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold">RL Leaderboard</a>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-indigo-200">Leaderboard</a>
                    <a href="/submit" class="hover:text-indigo-200">Submit</a>
                    <a href="/my-submissions" class="hover:text-indigo-200">My Submissions</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-600 py-4 mt-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm">
            RL Policy Evaluation Server
        </div>
    </footer>
</body>
</html>
